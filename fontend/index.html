<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="FetchAPI.js">
    <link rel="icon" href="Image/logo-page.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <title>PyWD</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        
    </style>
</head>
<!-- ĐÂY LÀ PHẨN MENU ================================================================================================================================================== -->
<header>
    <div class="Menu ">
        <div class="Non-menu">
            <nav class="navbar navbar-light bg-white " style="display:inline-block;">
                <div class="Header">
                    <button class="navbar-toggler " type="button" id="sidebarToggle">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="LogoText"><a href=""><h3 style="margin-left: 10px;">PyWD</h3></a></div>
                    <div class="User">
                        <a class="UserButton"><img src="Image/user.png" alt=""></a>
                        <ul class="Non-User" >
                            <li href=""><a href="User.html"><img src="Image/Profile.png" style="width: 20px; height: 20px;" alt="">Thông tin tài khoản</a></li>
                            <li><a href="Login.html"><img src="Image/exit.png" style="width: 20px; height: 20px;" alt="">Đăng xuất</a></li>
                        </ul>
                    </div>
                </div>
            </nav>
        </div>

        <div class="Service " id="sidebar" style="background-color: white;">
            <div class="Service1">
                <button class="close-btn" style="color: black; padding-bottom: 0px; border: none;" id="sidebarClose">&times;</button>
                <h5 class="text-black"  style="color: black; font-family: Verdana, Geneva, Tahoma, sans-serif; ">CÀI ĐẶT</h5>
            </div>

            <div class="Service3">
                <div class="NewComunity ServiceMenu" style="display: flex; align-items: center;">
                    <box-icon class="iconMenu" name='plus' ></box-icon>
                    <a class="NewChat MenuText" style="color: black;" href="">  Cuộc trò chuyện mới</a>
                </div>
            </div>

            <div class="Service2" style="position: relative;">
                <ul style="position: absolute;">
                    <li class="ServiceMenu" style="display: flex; align-items: center;">
                        <box-icon class="iconMenu" name='history' ></box-icon>
                        <a class="History MenuText" href=""> Hoạt động</a>
                    </li>
                    <li class="ServiceMenu" style="display: flex; align-items: center;">
                        <box-icon class="iconMenu" name='help-circle' ></box-icon> 
                        <a class="Help-cirle  MenuText" href="">Hỗ trợ</a>
                    </li>
                    <li class="ServiceMenu" style="display: flex; align-items: center;">
                        <box-icon class="iconMenu"  name='cog'></box-icon>
                        <a class="Setting MenuText" href=""> Cài đặt</a>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</header>

<!-- ĐÂY LÀ PHẦN MAIN (Video,...) ==================================================================================================================================================-->
<body>
    <div class="container-fluid">
        <div class="video-main row" style="padding: none;">
            <div class="Call col-12 col-md-8 ">
                <div class="Video1">
                    <video id="localVideo" autoplay playsinline></video>               
                </div>
            </div>
            <!-- CHAT====================================================================================================== -->
            <div class="Chat col-12 col-md-4" >
                <div class="BoxChat" id="boxChat">
                    <!-- Messages will be appended here -->
                </div>
                <div class="SendMessage input-box">
                    <input  type="text" placeholder="Nhập tin nhắn tại đây" class="input" id="messageInput">
                    <input type="file"  id="imageInput" accept="image/*" style="display:none;">
                    <div class="Send-Image">
                        <a href="#" id="sendImageBtn"><img src="Image/SendImage.png" style="height: 22px; width: 22px;" alt=""></a>
                    </div>
                    <div class="VoidToText">
                        <a href="#" id="toggleRecording"><img src="Image/microphone-regular-36.png" style="height: 23px; width: 23px;" alt=""></a>
                    </div>
                    <div class="Send-Button">
                        <a href="#" onclick="sendMessage()"><img src="Image/send.png" alt="" style="height: 20px; width: 20px;"></a>
                    </div>
                </div>
            </div>
        </div>
     </div>
<!-- ĐÂY LÀ PHẦN CUỐI CÙNG CỦA TRANG WEB ================================================================================================================================================== -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.min.js"></script>
    <script src="script.js"></script>
    <script>
        document.getElementById('sidebarToggle').addEventListener('click', function () {
            document.getElementById('sidebar').classList.toggle('show');
        });

        document.getElementById('sidebarClose').addEventListener('click', function () {
            document.getElementById('sidebar').classList.remove('show');
        });
    </script>
</body>
</html>
